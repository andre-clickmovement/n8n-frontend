<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevRegAI - AI Newsletter Engine</title>
    <meta name="description" content="Train AI to write in your unique voice. Generate newsletter articles from Twitter, YouTube, or any article." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Tailwind animate-in utilities */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(8px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(8px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInFromTop {
        from { transform: translateY(-4px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-8 {
        animation-name: slideInFromBottom;
      }
      .slide-in-from-right-8 {
        animation-name: slideInFromRight;
      }
      .slide-in-from-top-4 {
        animation-name: slideInFromTop;
      }
      .duration-500 {
        animation-duration: 0.5s;
      }
      .duration-700 {
        animation-duration: 0.7s;
      }
      .duration-1000 {
        animation-duration: 1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
